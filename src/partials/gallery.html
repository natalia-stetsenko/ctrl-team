<section class="gallery-section" id="gallery">
  <div class="container">
    <div class="div-text" lang="en">
      <h2 class="section-title">Галерея зображень</h2>
      <h3 class="h-three"><span lang="en">EcoTotes</span> у повсякденному житті</h3>
    </div>

    <ul class="ul-gallery">
      <!-- Перший li -->
      <li class="li-gallery-small">
        <!-- Picture 1 -->
        <picture>
          <!-- Мобільні -->
          <source 
            srcset="/img/gallery-img/girl-vegetable-mob-1x-min.jpg 1x, /img/gallery-img/girl-vegetable-mob-2x-min.jpg 2x" 
            media="(max-width: 767px)">
          <!-- Планшет -->
          <source 
            srcset="/img/gallery-img/girl-vegetable-tab-1x-min.jpg 1x, /img/gallery-img/girl-vegetable-tab-2x-min.jpg 2x" 
            media="(min-width: 768px) and (max-width: 1439px)">
          <!-- Десктоп -->
          <source 
            srcset="/img/gallery-img/girl-vegetables-des-1x-min.jpg 1x, /img/gallery-img/girl-vegetables-des-2x-min.jpg 2x" 
            media="(min-width: 1440px) and (max-width: 1440px)">
          <img src="/img/gallery-img/girl-vegetables-basic-min.jpg" alt="Girl with vegetables" class="img-li">
        </picture>

        <!-- Picture 2 -->
        <picture>
          <!-- Мобільні -->
          <source 
            srcset="/img/gallery-img/bag-on-a-chair-1x-mob.jpg 1x, /img/gallery-img/bag-on-a-chair-2x-mob.jpg 2x" 
            media="(max-width: 767px)">
          <!-- Планшет -->
          <source 
            srcset="/img/gallery-img/bag-on-a-chair-1x-tab.jpg 1x, /img/gallery-img/bag-on-a-chair-2x-tab.jpg 2x" 
            media="(min-width: 768px) and (max-width: 1439px)">
          <!-- Десктоп -->
          <source 
            srcset="/img/gallery-img/bag-on-a-chair-1x-des.jpg 1x, /img/gallery-img/bag-on-a-chair-2x-des.jpg 2x" 
            media="(min-width: 1440px)">
          <img src="/img/gallery-img/bag-on-a-chair-basic.jpg" alt="Bag on a chair" class="img-li">
        </picture>
      </li>

      <!-- Другий li -->
      <li class="li-gallery-big">
        <picture>
          <!-- Мобільні -->
          <source 
            srcset="/img/gallery-img/man-with-a-bag-1x-mob.jpg 1x, /img/gallery-img/man-with-a-bag-2x-mob.jpg 2x" 
            media="(max-width: 767px)">
          <!-- Планшет -->
          <source 
            srcset="/img/gallery-img/man-with-a-bag-1x-tab.jpg 1x, /img/gallery-img/man-with-a-bag-2x-tab.jpg 2x" 
            media="(min-width: 768px) and (max-width: 1439px)">
          <!-- Десктоп -->
          <source 
            srcset="/img/gallery-img/man-with-a-bag-1x-des.jpg 1x, /img/gallery-img/man-with-a-bag-2x-des.jpg 2x" 
            media="(min-width: 1440px)">
          <img src="/img/gallery-img/man-with-a-bag-basic.jpg" alt="Man with a bag" class="img-li">
        </picture>

        <picture>
          <!-- Мобільні -->
          <source 
            srcset="/img/gallery-img/girl-with-bag-1x-mob.jpg 1x, /img/gallery-img/girl-with-bag-2x-mob.jpg 2x" 
            media="(max-width: 767px)">
          <!-- Планшет -->
          <source 
            srcset="/img/gallery-img/girl-with-bag-1x-tab.jpg 1x, /img/gallery-img/girl-with-bag-2x-tab.jpg 2x" 
            media="(min-width: 768px) and (max-width: 1439px)">
          <!-- Десктоп -->
          <source 
            srcset="/img/gallery-img/girl-with-bag-1x-des-min.jpg 1x, /img/gallery-img/girl-with-bag-2x-des-min.jpg 2x" 
            media="(min-width: 1440px)">
          <img src="/img/gallery-img/girl-with-bag-basic-min.jpg" alt="Girl with bag" class="img-li shadow">
        </picture>
      </li>
    </ul>
  </div>
</section>
